<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Kemenag Indramayu</title>
    <link rel="icon" type="image/png" href="assets/coin.png">
    <link rel="stylesheet" href="style/login-styles.css">
    <link rel="stylesheet" href="style/captcha-styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Left Side - Branding -->
            <div class="login-branding">
                <div class="brand-content">
                    <div class="logo-container">
                        <img src="assets/coin.png" alt="Logo Kemenag" class="brand-logo" onerror="this.style.display='none'">
                    </div>
                    <h1 class="brand-title">Sistem Informasi</h1>
                    <h2 class="brand-subtitle">Kementerian Agama</h2>
                    <p class="brand-location">Kabupaten Indramayu</p>
                    <div class="brand-divider"></div>
                    <p class="brand-description">
                        Platform terintegrasi untuk manajemen data dan layanan administrasi
                    </p>
                    <div class="brand-features">
                        <div class="feature-item">
                            <span class="feature-icon">‚úÖ</span>
                            <span>Aman & Terpercaya</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">‚ö°</span>
                            <span>Cepat & Efisien</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">üìä</span>
                            <span>Terintegrasi</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="login-form-section">
                <div class="form-container">
                    <div class="form-header">
                        <h3>Selamat Datang!</h3>
                        <p>Silakan login untuk melanjutkan</p>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">
                                <span class="label-icon">üë§</span>
                                Username
                            </label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="username" 
                                    placeholder="Masukkan username Anda"
                                    required 
                                    autocomplete="username"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <span class="label-icon">üîí</span>
                                Password
                            </label>
                            <div class="input-wrapper password-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    placeholder="Masukkan password Anda"
                                    required 
                                    autocomplete="current-password"
                                >
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>
                        
                        <!-- CAPTCHA Section -->
                        <div class="form-group captcha-section" id="captchaSection" style="display: none;">
                            <label>
                                <span class="label-icon">üîê</span>
                                Kode Keamanan
                            </label>
                            <div class="captcha-container">
                                <canvas id="captchaCanvas" width="200" height="60"></canvas>
                                <button type="button" class="btn-refresh" onclick="refreshCaptcha()" title="Muat ulang kode">
                                    üîÑ
                                </button>
                            </div>
                            <input 
                                type="text" 
                                id="captchaInput" 
                                placeholder="Masukkan kode di atas" 
                                autocomplete="off"
                            >
                        </div>
                        
                        <button type="submit" class="btn-login">
                            <span class="btn-text">Masuk</span>
                            <span class="btn-icon">‚Üí</span>
                        </button>
                    </form>

                    <div class="form-footer">
                        <p class="footer-text">
                            <span class="footer-icon">üîí</span>
                            Sistem dilindungi dengan enkripsi
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Config & Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main-script.js"></script>
    <script>
        // Initialize CAPTCHA on page load
        window.addEventListener('DOMContentLoaded', function() {
            if (APP_CONFIG.CAPTCHA.ENABLED) {
                document.getElementById('captchaSection').style.display = 'block';
                document.getElementById('captchaInput').required = true;
                CaptchaManager.init('captchaCanvas');
                
                // Auto-uppercase input saat mengetik
                const captchaInput = document.getElementById('captchaInput');
                captchaInput.addEventListener('input', function(e) {
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.toUpperCase();
                    this.setSelectionRange(start, end);
                });
            }
        });
        
        // Refresh CAPTCHA function
        window.refreshCaptcha = function() {
            CaptchaManager.refresh();
            document.getElementById('captchaInput').value = '';
            document.getElementById('captchaInput').focus();
        };
    </script>
</body>
</html>
