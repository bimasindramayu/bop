<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Kemenag Indramayu</title>
    <link rel="icon" type="image/png" href="assets/coin.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #333;
        }

        /* CAPTCHA Styles */
        .captcha-container {
            margin-bottom: 20px;
            display: none;
        }

        .captcha-container.active {
            display: block;
        }

        .captcha-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .captcha-image {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #333;
            user-select: none;
            position: relative;
            overflow: hidden;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .captcha-image canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .captcha-refresh {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .captcha-refresh:hover {
            background: #5568d3;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
            max-width: 350px;
        }

        .notification.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.error {
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .notification.success {
            border-left: 4px solid #28a745;
            color: #155724;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <img src="assets/coin.png" alt="Logo" onerror="this.style.display='none'">
            <h1>Sistem Informasi</h1>
            <p>Kementerian Agama Kabupaten Indramayu</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-input-group">
                    <input type="password" id="password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <!-- CAPTCHA Container -->
            <div class="captcha-container" id="captchaContainer">
                <label>Kode Keamanan</label>
                <div class="captcha-box">
                    <div class="captcha-image" id="captchaImage">
                        <canvas id="captchaCanvas" width="200" height="60"></canvas>
                    </div>
                    <button type="button" class="captcha-refresh" onclick="generateCaptcha()" title="Refresh CAPTCHA">üîÑ</button>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <input type="text" id="captchaInput" placeholder="Masukkan kode di atas" autocomplete="off">
                </div>
            </div>
            
            <button type="submit" class="btn">Masuk</button>
        </form>
    </div>

    <script>
        // ===== KONFIGURASI =====
        const CONFIG = {
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzXXMwTW1wtWZE1Qh_STjsqMigwQFsht7gLTHe9kMKuNoFTN-1-yYuTv5P8bN43GvNs/exec',
            ENABLE_CAPTCHA: true  // Set ke false untuk menonaktifkan CAPTCHA
        };

        // Global variable untuk menyimpan CAPTCHA code
        let captchaCode = '';

        // Initialize CAPTCHA saat halaman dimuat
        window.addEventListener('DOMContentLoaded', function() {
            if (CONFIG.ENABLE_CAPTCHA) {
                document.getElementById('captchaContainer').classList.add('active');
                generateCaptcha();
            }
        });

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} active`;
            setTimeout(() => {
                notification.classList.remove('active');
            }, 4000);
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const button = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Generate CAPTCHA
        function generateCaptcha() {
            // Generate random alphanumeric code (6 karakter)
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
            captchaCode = '';
            for (let i = 0; i < 6; i++) {
                captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            // Draw CAPTCHA di canvas
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background dengan gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f8f9fa');
            gradient.addColorStop(1, '#e9ecef');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add noise lines
            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = `rgba(102, 126, 234, ${Math.random() * 0.3})`;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
            
            // Draw CAPTCHA text
            ctx.font = 'bold 32px Arial';
            ctx.textBaseline = 'middle';
            
            // Draw each character with random rotation and color
            let x = 20;
            for (let i = 0; i < captchaCode.length; i++) {
                ctx.save();
                
                // Random color (dark)
                const r = Math.floor(Math.random() * 100);
                const g = Math.floor(Math.random() * 100);
                const b = Math.floor(Math.random() * 100);
                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                
                // Random rotation
                const angle = (Math.random() - 0.5) * 0.4;
                const y = 30 + (Math.random() - 0.5) * 10;
                
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.fillText(captchaCode[i], 0, 0);
                ctx.restore();
                
                x += 28;
            }
            
            // Add noise dots
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${Math.random() * 0.3})`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    2, 2
                );
            }
            
            // Clear input
            document.getElementById('captchaInput').value = '';
        }

        // Validate CAPTCHA
        function validateCaptcha() {
            if (!CONFIG.ENABLE_CAPTCHA) {
                return true;
            }
            
            const userInput = document.getElementById('captchaInput').value;
            return userInput === captchaCode;
        }

        async function apiCall(action, data = {}) {
            showLoading();
            try {
                const response = await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, ...data })
                });
                const result = await response.json();
                hideLoading();
                
                if (result.success) {
                    return result.data;
                } else {
                    throw new Error(result.message || 'Terjadi kesalahan');
                }
            } catch (error) {
                hideLoading();
                showNotification(error.message, 'error');
                throw error;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validasi CAPTCHA terlebih dahulu
            if (CONFIG.ENABLE_CAPTCHA && !validateCaptcha()) {
                showNotification('Kode keamanan salah! Silakan coba lagi.', 'error');
                generateCaptcha(); // Generate CAPTCHA baru
                return;
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const user = await apiCall('login', { username, password });
                sessionStorage.setItem('user', JSON.stringify(user));
                showNotification('Login berhasil', 'success');
                
                // Redirect ke menu utama
                setTimeout(() => {
                    window.location.href = 'main-menu.html';
                }, 1000);
            } catch (error) {
                showNotification('Username atau password salah', 'error');
                // Generate CAPTCHA baru setelah login gagal
                if (CONFIG.ENABLE_CAPTCHA) {
                    generateCaptcha();
                }
            }
        });
    </script>
</body>
</html>
