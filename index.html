<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Kemenag Indramayu</title>
    <link rel="icon" type="image/png" href="assets/coin.png">
    <link rel="stylesheet" href="style/main-styles.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Login Container -->
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/coin.png" alt="Logo" onerror="this.style.display='none'">
                <h1>Sistem Informasi</h1>
                <p>Kementerian Agama Kabupaten Indramayu</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input-group">
                        <input type="password" id="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn">Masuk</button>
            </form>
        </div>
    </div>

    <!-- Load Config & Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main-script.js"></script>
    <script>
        // Handle Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const user = await apiCall('login', { username, password });
                SessionManager.setCurrentUser(user);
                showNotification('Login berhasil', 'success');
                
                // Redirect ke menu utama
                setTimeout(() => {
                    window.location.href = 'main-menu.html';
                }, 1000);
            } catch (error) {
                showNotification(error.message || 'Username atau password salah', 'error');
            }
        });
    </script>
</body>
</html>
