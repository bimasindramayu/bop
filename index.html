<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Kemenag Indramayu</title>
    <link rel="icon" type="image/png" href="assets/coin.png">
    <link rel="stylesheet" href="style/main-styles.css">
    <link rel="stylesheet" href="style/captcha-styles.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Login Container -->
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/coin.png" alt="Logo" onerror="this.style.display='none'">
                <h1>Sistem Informasi</h1>
                <p>Kementerian Agama Kabupaten Indramayu</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input-group">
                        <input type="password" id="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <!-- CAPTCHA Section -->
                <div class="form-group captcha-section" id="captchaSection" style="display: none;">
                    <label>Kode CAPTCHA</label>
                    <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
                        <canvas id="captchaCanvas" width="200" height="60" style="border: 1px solid #ddd; border-radius: 4px; background: white;"></canvas>
                        <button type="button" class="btn-refresh" onclick="refreshCaptcha()" title="Refresh CAPTCHA">üîÑ</button>
                    </div>
                    <input type="text" id="captchaInput" placeholder="Masukkan kode di atas" autocomplete="off">
                </div>
                
                <button type="submit" class="btn">Masuk</button>
            </form>
        </div>
    </div>

    <!-- Load Config & Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main-script.js"></script>
    <script>
        // Initialize CAPTCHA on page load
        window.addEventListener('DOMContentLoaded', function() {
            if (APP_CONFIG.CAPTCHA.ENABLED) {
                document.getElementById('captchaSection').style.display = 'block';
                document.getElementById('captchaInput').required = true;
                CaptchaManager.init('captchaCanvas');
                
                // Auto-uppercase input saat mengetik (tanpa mempengaruhi placeholder)
                const captchaInput = document.getElementById('captchaInput');
                captchaInput.addEventListener('input', function(e) {
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.toUpperCase();
                    this.setSelectionRange(start, end);
                });
            }
        });
        
        // Refresh CAPTCHA function - exposed to global
        window.refreshCaptcha = function() {
            CaptchaManager.refresh();
            document.getElementById('captchaInput').value = '';
            document.getElementById('captchaInput').focus();
        };
    </script>
</body>
</html>
