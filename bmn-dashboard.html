<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pendataan BMN - Kemenag Indramayu</title>
    <link rel="icon" type="image/png" href="assets/kemenag.png">
    <link rel="stylesheet" href="style/bmn-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Dashboard -->
    <div class="dashboard active" id="dashboard">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h2>Sistem Pendataan BMN</h2>
                    <p>Kementerian Agama Kabupaten Indramayu</p>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <strong id="userNameDisplay"></strong>
                        <small id="userRoleDisplay"></small>
                    </div>
                    <button class="btn btn-info btn-sm" onclick="backToMenu()">‚Üê Menu Utama</button>
                    <button class="btn btn-secondary btn-sm" onclick="logoutBMN()">Keluar</button>
                </div>
            </div>

            <nav class="nav-menu" id="navMenu"></nav>

            <div class="content-area">
                <!-- Dashboard Page -->
                <div class="page active" id="dashboardPage">
                    <h2 style="margin-bottom: 20px;">Dashboard BMN</h2>
                    <div class="stats-grid" id="statsGrid"></div>
                    
                    <!-- Chart Kondisi BMN -->
                    <div class="chart-container" style="margin-top: 30px;">
                        <h3>Grafik Kondisi BMN</h3>
                        <canvas id="kondisiChart" style="max-height: 400px;"></canvas>
                    </div>
                </div>

                <!-- Data BMN Page -->
                <div class="page" id="dataBMNPage">
                    <h2 style="margin-bottom: 20px;">Data BMN</h2>
                    <div class="toolbar">
                        <button class="btn btn-success btn-sm" onclick="showBMNModal()" id="btnTambahBMN">+ Tambah BMN</button>
                        <select id="filterKUA" onchange="applyFilters()" style="display: none;">
                            <option value="">Semua KUA</option>
                        </select>
                        <select id="filterJenis" onchange="applyFilters()">
                            <option value="">Semua Jenis</option>
                            <option value="Tanah">Tanah</option>
                            <option value="Gedung/Bangunan">Gedung/Bangunan</option>
                            <option value="Kendaraan">Kendaraan</option>
                            <option value="Peralatan & Mesin">Peralatan & Mesin</option>
                            <option value="Aset Lainnya">Aset Lainnya</option>
                        </select>
                        <select id="filterKondisi" onchange="applyFilters()">
                            <option value="">Semua Kondisi</option>
                            <option value="Baik">Baik</option>
                            <option value="Rusak Ringan">Rusak Ringan</option>
                            <option value="Rusak Berat">Rusak Berat</option>
                        </select>
                        <select id="filterStatus" onchange="applyFilters()">
                            <option value="">Semua Status</option>
                            <option value="Digunakan">Digunakan</option>
                            <option value="Tidak Digunakan">Tidak Digunakan</option>
                            <option value="Diusulkan Penghapusan">Diusulkan Penghapusan</option>
                        </select>
                        <input type="text" id="searchBMN" placeholder="üîç Cari kode/nama barang..." onkeyup="searchBMN()" style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <div class="table-container">
                        <table id="bmnTable">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th class="th-kua" style="display: none;">KUA</th>
                                    <th>Kode Barang</th>
                                    <th>Nama Barang</th>
                                    <th>Jenis</th>
                                    <th>Tahun</th>
                                    <th>Kondisi</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Riwayat Page -->
                <div class="page" id="riwayatPage">
                    <h2 style="margin-bottom: 20px;">Riwayat Perubahan</h2>
                    <div id="riwayatContainer"></div>
                </div>

                <!-- Laporan Page -->
                <div class="page" id="laporanBMNPage">
                    <h2 style="margin-bottom: 20px;">Laporan BMN</h2>
                    
                    <div class="summary-box">
                        <h3 style="margin-bottom: 15px; color: #28a745;">üìä Laporan Per KUA</h3>
                        <select id="exportKUA" style="margin-bottom: 10px;">
                            <option value="">Pilih KUA</option>
                        </select>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-sm btn-success" onclick="exportLaporan('perKUA', 'excel')">üì• Excel</button>
                            <button class="btn btn-sm btn-success" onclick="exportLaporan('perKUA', 'pdf')">üìÑ PDF</button>
                        </div>
                    </div>

                    <div class="summary-box" style="margin-top: 20px;">
                        <h3 style="margin-bottom: 15px; color: #28a745;">üìã Laporan Per Jenis</h3>
                        <select id="exportJenis" style="margin-bottom: 10px;">
                            <option value="">Pilih Jenis</option>
                            <option value="Tanah">Tanah</option>
                            <option value="Gedung/Bangunan">Gedung/Bangunan</option>
                            <option value="Kendaraan">Kendaraan</option>
                            <option value="Peralatan & Mesin">Peralatan & Mesin</option>
                            <option value="Aset Lainnya">Aset Lainnya</option>
                        </select>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-sm btn-success" onclick="exportLaporan('perJenis', 'excel')">üì• Excel</button>
                            <button class="btn btn-sm btn-success" onclick="exportLaporan('perJenis', 'pdf')">üìÑ PDF</button>
                        </div>
                    </div>

                    <div class="summary-box" style="margin-top: 20px;">
                        <h3 style="margin-bottom: 15px; color: #28a745;">‚ö†Ô∏è Laporan Barang Rusak</h3>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-sm btn-success" onclick="exportLaporan('rusak', 'excel')">üì• Excel</button>
                            <button class="btn btn-sm btn-success" onclick="exportLaporan('rusak', 'pdf')">üìÑ PDF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals will be added by JavaScript -->
    
    <!-- Load Config & Scripts -->
    <script src="js/config.js"></script>
    <script src="js/bmn-script.js"></script>
    
    <script>
        // Logout function for BMN
        function logoutBMN() {
            commonLogout();
        }
    </script>
</body>
</html>
